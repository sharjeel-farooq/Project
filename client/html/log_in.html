<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/client/css/log_in.css" rel="stylesheet">
    <link href="/client/css/Shifafo_style.css" rel="stylesheet">
    <script src="/client/js/log_in.js"></script>
    <script src="/client/js/header.js"></script>
    <title>Log In</title>
</head>
<body>
    <main>
        <div class="log-in-page">
            <div class="log-in">
                <div class="log-in-content">
                    <form>
                        <h2>Log in</h2>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="logInEmail" placeholder="abc@gmail.com" class="log-in-input">
                        <label for="passsword">Password</label>
                        <input type="password" name="password" id="logInPassword" placeholder="Password" class="log-in-input">
                        <p id="message"></p>
                        <input type="submit" class="log-in-input login" value="Log in">
                        <br><a href="#">Forget Password</a>
                        or
                        <a href="/client/html/sign_up.html">Click here to create account</a>
                    </form>
                </div>
            </div>
        </div>

        <!-- Success Message Overlay -->
        <div class="success-overlay" id="successOverlay">
            <div class="success-message">
                <i class="fas fa-check-circle"></i>
                <h2>Log In Successfully!</h2>
                <p>You will be redirected shortly.</p>
            </div>
        </div>
    </main>
</body>
</html>
