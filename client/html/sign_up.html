<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/client/css/sign_up.css" rel="stylesheet">
    <link href="/client/css/Shifafo_style.css" rel="stylesheet">
    <script src="/client/js/sign_up.js"></script>
    <script src="/client/js/header.js"></script>
    <title>Sign Up</title>
</head>

<body>
    <main>
        <div class="sign-up-page">
            <div class="sign-up">
                <div class="sign-up-content">
                    <form id="Myform">
                        <h2>Sign Up</h2>
                        <label for="username">Username</label>
                        <input type="text" name="name" id="signUpUsername" placeholder="Username" class="sign-up-input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="signUpEmail" placeholder="abc@gmail.com" class="sign-up-input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="signUpPassword" placeholder="Password" class="sign-up-input">
                        <label for="Confirm Password">Confirm Password</label>
                        <input type="password" name="ConfirmPassword" id="signUpConfirmPassword" placeholder="Confirm Password" class="sign-up-input">
                        <p id="message"></p>
                        <input type="submit" name="q" class="sign-up-input submit" value="Create Account">
                        <p>Already have an account?</p>
                        <a href="/client/html/log_in.html">Login</a>
                    </form>
                </div>
            </div>
        </div>

        <!-- Success Message Overlay -->
        <div class="success-overlay" id="successOverlay">
            <div class="success-message">
                <i class="fas fa-check-circle"></i>
                <h2>Account Created Successfully!</h2>
                <p>Welcome, <span id="successUsername"></span>!</p>
                <p>You will be redirected shortly.</p>
            </div>
        </div>
    </main>
</body>

</html>
